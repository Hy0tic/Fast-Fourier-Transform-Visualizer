{% block body %} 
<h1>Template</h1>

        t1: <input type=”number” name="t1">
        t2: <input type=”number” name="t2">
        dt: <input type=”number” name="dt">

    <!-- <div>{{ data.time }}</div> -->
    <!-- <div>{{ data.f }}</div> -->
    <div>
        <canvas id="myChart"></canvas>
        <script a1 = "{{ data.time }}" a2="{{ data.f }}">
            const xaxis = document.currentScript.getAttribute("a1");
            const yaxis = document.currentScript.getAttribute("a2");
            const data = {
            labels: xaxis,
            datasets: [{
                label: 'name of line',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: yaxis,
            }]
            };
            const config = {
            type: 'line',
            data: data,
            options: {}
            };
            const myChart = new Chart(
            document.getElementById('myChart'),
            config
            );
        </script>

    </div>
